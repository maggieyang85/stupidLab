        <div class="row d-flex justify-content-start text-center">
            <div class="col-12">
                <h1 class="title">常見問題</h1>
            </div>
        </div>
        <div class="row d-flex justify-content-start text-center questions-row">
            <div class="col-12 col-md-6 mobile-margin">
                <div class="card box-shade">
                    <div class="card-body">
                        <h5 class="card-title"><b>最少幾個人可以玩?</b></h5>
                        <p class="card-text">只要找滿4個人就可以玩遊戲囉!</p>
                    </div>
                </div>
            </div>
            <div class="col-12  col-md-6">
                <div class="card box-shade">
                    <div class="card-body">
                        <h5 class="card-title"><b>遊戲時間多久?</b></h5>
                        <p class="card-text">遊戲時間包含前後解說，大約100分鐘!</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-start text-center questions-row">
            <div class="col-12 col-md-6 mobile-margin">
                <div class="card box-shade">
                    <div class="card-body">
                        <h5 class="card-title"><b>價格大約多少?</b></h5>
                        <p class="card-text">平日白天 : 550元/人、學生450/人(持學生證)<br>「平日晚上」與「假日全天」: 650元/人</p>
                    </div>
                </div>
            </div>
            <div class="col-12  col-md-6">
                <div class="card box-shade">
                    <div class="card-body">
                        <h5 class="card-title"><b>有沒有優惠方案?</b></h5>
                        <p class="card-text">滿團8-10人即可享有滿團優惠價折扣50元/人<br>員工親友可享有親友價折扣100元/人</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row d-flex justify-content-start text-center">
            <div class="col-12">
                <h4>還有更多問題想問嗎?歡迎告訴我們!</h4>
            </div>
        </div>

            <div class="col-12">

        </div>
        <div class="row d-flex justify-content-start text-center">
